<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<video id="video" autoplay>
		
	</video>
</body>
	<script>
		let video=document.getElementById('video');	
		//mediaTrackConstraints------Configuraciones
		//Valores dobles, ya sea de ideal y exacto o numerico
		/*AUDIO
			channelCount ==>{ideal:10,exact:10}
			latency
			SampleRate
			Volume
		  VIDEO
			aspectRatio: {}
			width: {}
			height:{}
			frameRate: {}
			facingMode: "user" camara frontal o "environment" del medio ambiente camara trasera
		*/
		const constraints={
			audio:{
				echoCancellation: true
			}
			video:{
				frameRate: {ideal:10},
				facingMode: "user"
			}
		}
		//navigator.mediaDevices.getUserMedia({video:true, audio:true}) //Metodo para obtener permisos de la computadora (camara o microfono)
		navigator.mediaDevices.getUserMedia(constraints)
			.then(stream =>{
				video.srcObject=stream;
			})
			.catch(err=>console.log(err))
	</script>
</html>
